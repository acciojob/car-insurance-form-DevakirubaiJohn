<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input  type="Text" id="name" required="Yes"><br><br>
	<label for="email">Email</label>
	<input type="Email" id="email" required="Yes"><br><br>
	<label for="gender">Gender</label><br><br>
	<input type="Radio" id="gender" required="Yes" value="male" name="gender">Male<br><br>
	<input type="Radio" id="gender" required="Yes" value="female" name="gender">Female<br><br>
    <label for="cars">Car Brands</label>
		<select type="Dropdown" id="cars" required="No">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select><br><br>
	<label for="carage">Car Age</label>
	<input type="Number" id="carage" required="Yes"><br><br>
	<label for="dop">Date Of Purchase</label>
	<input type="Date" id="dop" required="Yes"><br><br>
	<label for="password">Password</label>
	<input type="Password" id="password" required="Yes"><br><br>
	<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
